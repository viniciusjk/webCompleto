<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tamanho Textos</title>

	<style>
		
		body{

			font-size: 30px
		}

		div	{	

			font-size: 20px
		}
		.texto{

			/*
			px -> tamanho fixo
			% -> tamanho relativo // nao é muito usada
			em -> tamnho relativo ao container pai
			*/

			font-size: 2em;
			}
		.texto2{

			font-size: 1em;
		}
	</style>

	

</head>

<body>

	<div>

		<p class="texto"> Conteúdo 1</p>
		<p class="texto2"> Conteúdo 2</p>

	</div>

		<hr>

		<p class="texto"> Conteúdo 3</p>
		<p class="texto2"> Conteúdo 4</p>

</body>

</html>
