<DOCTYPE html>

	<!DOCTYPE html>
	<html>
	<head>

		<title>Estilo de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{

				font-size:40px;
				font-family: monospace;
			}


			.negrito{

				/*normal, bold */
				font-weight: 900;
			}

			.italico{
				font-style: italic;

			}

			.formatacao{

				/*text-decoration: underline;*/
				/*text-decoration: overline; */
				text-decoration: line-through; 
			}

			.texto{

				font: bold 40px arial;

			}

		</style>
	</head>

	<body>

		<p class="negrito">Texto Negrito</p>
		<p>Texto Normal</p>
		<p class="texto">Texto Padrão</p>
		<p class="italico">Texto Itálico</p>
		<p class="formatacao">Formatação de texto</p>

		<a href="https://www.w3schools.com/css/css_syntax.asp" charset="texto"> CSS SINTAX</a>
	
	</body>


	</html>
