<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando Formulários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilizando-formularios.css" type="text/css">
    </head>

    <body>
        
        <h2>Estilizando Formularios</h2>

        <form action="">

            <fieldset>
                <legend>Detalhes de Contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="URL">URL:</label>
                    <input type="text" name="URL" id="URL">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="">Mensagem</label>
                    <textarea name="texto" id="mensagem"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de Mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="Sim" class="radio"> Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao" class="radio"> Não
                    </label>
                </div>
            </fieldset>

        </form>

    </body>


</html>
