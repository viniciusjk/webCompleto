<!DOCTYPE html>
<html>
    <head>
        <title>Estilizando tabelas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilizando-tabelas.css" type="text/css">
    </head>

    <body>
        
        <h2>Estilizando Tabelas</h2>

        <table>

            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>

            <tr class="alternado line">
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="line">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500</td>
            </tr>

            <tr class="alternado line">
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 3.500</td>
            </tr>

            <tr class="line">
                <td>004</td>
                <td>Televisão</td>
                <td class="numero">R$ 4000</td>
            </tr>

        </table>

    </body>


</html>
